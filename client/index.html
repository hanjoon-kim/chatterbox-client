<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hokage's Chatbox of Hidden Leaf</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
  </head>
  <body> 
    <div id="main">
    <h1>Hokage's Chatbox of Hidden Leaf</h1>
    <label for="room">Room:</label>
      <select id="room">
        <option value="Fire">Fire</option>
        <option value="Sand">Sand</option>
        <option value="Water">Water</option>
        <option value="Obito">Obito did nothing wrong</option>
        <option value="none" selected>--Please choose a room--</option>
      </select>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="user_name">
      </div>
      <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>
      <div class="button">
        <button type="submit">Send your message</button>
      </div>
    </div>
    <div id="chats"></div>
    <img src="http://2.bp.blogspot.com/-ValDwIHfsJ0/VifxG0o-VcI/AAAAAAAAApY/YSX039Huhfk/s1600/ngGlCIA.png">
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>    
  </body>
</html>
